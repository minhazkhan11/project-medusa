# Line 1: Workflow name
name: Deploy Medusa Store to AWS ECS

# Line 2â€“4: Run this workflow when you push to "main"
on:
  push:
    branches:
      - main

jobs:
  deploy: # Job name
    runs-on: ubuntu-latest # GitHub runner

    steps:
      # Step 1: Clone the repo into the GitHub runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx so it can build images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using your GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}    # ðŸ‘ˆ You must add this secret in GitHub
          password: ${{ secrets.DOCKER_PASSWORD }}    # ðŸ‘ˆ You must add this secret in GitHub

      # Step 4: Build Docker image with tag "latest"
      - name: Build Docker image
        run: |
          docker build -t hemanth42079/medusa-store:latest .

      # Step 5: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push hemanth42079/medusa-store:latest

      # Step 6: Set up AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}              # ðŸ‘ˆ Add this secret
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      # ðŸ‘ˆ Add this secret
          aws-region: us-east-1

      # Step 7: Update ECS task definition with new image
      - name: Update ECS task definition
        id: update-task-def
        run: |
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition medusa-task \
            --region us-east-1)

          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq \
            '.taskDefinition |
            .containerDefinitions[0].image = "hemanth42079/medusa-store:latest" |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --region us-east-1 \
            --cli-input-json "$NEW_TASK_DEF" \
            | jq -r '.taskDefinition.taskDefinitionArn')

          echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      # Step 8: Update ECS service to use the new task
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster medusa-cluster \
            --service medusa-service \
            --task-definition ${{ steps.update-task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region us-east-1

      # Step 9: Wait for ECS to finish deploying
      - name: Wait for ECS service to stabilize
        run: |
          aws ecs wait services-stable \
            --cluster medusa-cluster \
            --services medusa-service \
            --region us-east-1
